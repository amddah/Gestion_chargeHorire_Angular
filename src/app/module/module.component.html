<main id="main" class="main">
    <section class="section">
        <div class="row">
          <div class="col-lg-12">
    
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Modules</h5>
                
                <!-- Table with stripped rows -->
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th>
                        <b>I</b>ntitule
                      </th>
                      <th>VHcours</th>
                      <th>VHTd</th>
                      <th>VHTp</th>
                      <th>Evaluation</th>
                      <th>Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let module of modules">
                      <td>{{module.intitule}}</td>
                      <td>{{module.vHcours}}</td>
                      <td>{{module.vHTd}}</td>
                      <td>{{module.vHTp}}</td>
                      <td>{{module.evaluation}}</td>
                      <td>
                        <button class="update" type="button" (click)="update(module)"> <i class="bi bi-pencil-square" ></i></button>
                        <button class="delete" type="button" (click)="delete(module)"> <i class="bi bi-trash-fill"></i></button>
                    </td>
                    </tr>
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
    
              </div>
            </div>
    
            
        <div class="add-button">
          <button type="button" class="btn btn-primary" (click) ="toggleFormulaire()"><i class="bi bi-plus-lg"></i></button>
        </div>
          </div>
        </div>
      </section>
    

      <section *ngIf="afficherFormulaire"  class="overlay" >

        <div class="form-element"  >
        <div class="col-lg-6">
      
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ajouter Modules</h5>
      
              <!-- General Form Elements -->
              <form>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Intitule</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{moduleSelectionner.intitule}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">VHcours</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{moduleSelectionner.vHcours}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">VHTd</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  value="{{moduleSelectionner.vHTd}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">VHTp</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  value="{{moduleSelectionner.vHTp}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Evaluation</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  value="{{moduleSelectionner.evaluation}}">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10" id="btn-crud" >
                    <button type="reset" class="btn btn-outline-secondary" (click)="afficherFormulaire=false;moduleSelectionner=null;">Annuler</button>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                  </div>
                </div>
      
              </form><!-- End General Form Elements -->
      
            </div>
          </div>
        </div>
        </div>
      </section>

    </main><!-- End #main -->
