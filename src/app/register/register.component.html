
<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <!-- <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div>End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Créer un compte</h5>
                    
                  </div>

                  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Votre Nom</label>
                      <input type="text" formControlName="nom" class="form-control" id="yourName" required>
                      <div class="invalid-feedback" *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched">Please, enter your name!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourPrenom" class="form-label">Votre Prenom</label>
                      <input type="text" formControlName="prenom" class="form-control" id="yourPrenom" required>
                      <div class="invalid-feedback" *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched">Please, enter your prenom!</div>
                    </div>
                  
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Votre Email</label>
                      <input type="email" formControlName="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Please enter a valid Email address!</div>
                    </div>
                  
                   
                  
                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" formControlName="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Please enter your password!</div>
                    </div>
                  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" formControlName="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">Je suis d'accord et j'accepte <a href="#">les termes et conditions</a></label>
                        <div class="invalid-feedback" *ngIf="registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched">Vous devez accepter avant de soumettre.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">Créer un compte</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Vous avez déjà un compte ?<a routerLink="">Log in</a></p>
                    </div>
                  </form>
                  

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->

                <!-- Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a> -->
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
