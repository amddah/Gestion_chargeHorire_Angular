<main  id="main" class="main">
    
    <section class="section">
        <div class="row">
          <div class="col-lg-6">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Filieres</h5>
  
                <!-- Default List group -->
                <ul class="list-group">
                  <li class="list-group-item" *ngFor="let moduleFiliere of moduleFiliereCount">
                    {{moduleFiliere.nomFiliere}} ({{moduleFiliere.count}})
                   
                   </li>
                 
                </ul><!-- End Default List group -->
  
                <div class="add-button">
                  <button type="button" class="btn btn-primary" (click)="toggleFormulaire()"><i class="bi bi-plus-lg"></i></button>
                </div>
        
              </div>
            </div>

          </div>
  
          
        </div>
      </section>

      
  <section *ngIf="afficherFormulaire" class="overlay"  >
    <div class="form-element"  >
   
  
    <div class="col-lg-6">
  
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Ajouter Filiere</h5>
  
          <!-- General Form Elements -->
          <form (ngSubmit)="onSubmit()">
            
           
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Nom Filiere</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  name="nomFiliere" [(ngModel)]="nomFiliere">
              </div>
            </div>
           
            <div class="row mb-3">
              <div class="col-sm-10" id="btn-crud" >
                <button type="reset" class="btn btn-outline-secondary" (click)="toggleFormulaire()">Annuler</button>
                <button type="submit" class="btn btn-primary" >Ajouter</button>
              </div>
            </div>
  
          </form><!-- End General Form Elements -->
  
        </div>
      </div>
    </div>
    </div>
  </section>

</main>
