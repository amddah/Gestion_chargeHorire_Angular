

    <section class="overlay" *ngIf="afficheModal">
      <div class="row" id="modal">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="bi bi-exclamation-triangle" style="color: brown;"></i> Supprime</h5>
              <p>Vous voulez vraiment supprimer cet élément ?</p>
              
              <div class="row mb-3">
                <div class="col-sm-10" id="btn-crud" >
                  <button type="reset" class="btn btn-outline-secondary" (click)="afficheModal=false" >Annuler</button>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicModal" >
                    Supprimer
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
